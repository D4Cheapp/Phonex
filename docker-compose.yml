name: phonex

services:
    frontend:
        image: phonex-frontend
        build: ./Frontend
        restart: always
        env_file:
            - ./.env
        ports:
            - "3000:3000"
        depends_on:
            - backend
        networks:
            - phonex-network
    backend:
        image: phonex-backend
        build: ./Backend
        restart: always
        ports:
            - "4000:4000"
        env_file:
            - ./.env
        depends_on:
            - postgres
        networks:
            - phonex-network
    postgres:
        image: postgres
        restart: always
        env_file:
            - ./.env
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - "5432:5432"
        networks:
            - phonex-network
        volumes:
            - ./initial.sql:/docker-entrypoint-initdb.d/initial.sql

networks:
  phonex-network:
    driver: bridge
